<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>PelisPlanet | Listado de Usuarios</title>
   <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>
          <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Pelisapp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item-active">
              <a class="nav-link active" href="#">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/peliculas/index}">Peliculas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/administradores/index}">Administradores</a>
            </li>      
          </ul>  
                   <a class="btn btn-primary" th:href="@{/Home}">Salir</a>

        </div>
      </nav>
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Usuarios registrados</strong></h4>              
          <div class="card-body">
			             
            <div class="alert alert-primary" role="alert"  th:it="${msg!=null}" th:text="${msg}"></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
				  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>                  
                  <th scope="col">Edad</th>
                  <th scope="col">Correo electronico</th>
                  <th scope="col">Contraseña</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="cliente:${clientes}">
				  <td th:text="${cliente.id}"></td>
                  <td th:text="${cliente.nombre}"></td>                  
                  <td th:text="${cliente.apellidos}"></td>
                  <td th:text="${cliente.edad}"></td>
                  <td th:text="${cliente.correo}"></td>
                  <td th:text="${cliente.contrasena}"></td>
                  <td>
                    <a th:href="@{/clientes/eliminar(id=${cliente.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
                          
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>


 <footer class="footer">
      <div class="container">
        <p>
          &copy; 2023 PelisPlanet.com | WebApp Desarrollada con Spring Boot 2.1.2 | Autor: Iv&aacute;n E. Tinajero D&iacute;az | &middot; <a href="#">Privacy</a>
          &middot; <a href="#">Terms</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
